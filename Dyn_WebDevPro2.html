<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="Dyn_WebDevPro2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Dyn_WebDevPro2.js"></script>
</head>

<body>
    <div class="bg-container p-3">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="sub-heading">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-4">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-image" />
            <p class="timerSeconds ml-3" id="timer">0 <span class="timerElement ml-2" id="spanEl">seconds</span></p>
        </div>
        <div class="typing-test-card mt-4 pt-3 pb-3" id="speedTypingTest">
            <div class="text-center">
                <div class="spinner-border d-none" role="status" id="spinner">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <p class="quoteText" id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="5" cols="40" class="form-control" placeholder="Type here!!"></textarea>
        </div>
        <p class="result-text mt-3" id="result"></p>
        <div>
            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            <button type="submit" class="resetBtn ml-3" id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
